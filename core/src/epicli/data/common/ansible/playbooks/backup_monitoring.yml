---
# Ansible playbook for backing up monitoring data

- hosts: prometheus[0]
  become: true
  become_method: sudo
  serial: 1
  tasks:
    - import_role:
        name: backup
        tasks_from: monitoring
    - import_role:
        name: backup
        tasks_from: download_via_ssh
  vars_files:
    - roles/prometheus/vars/main.yml

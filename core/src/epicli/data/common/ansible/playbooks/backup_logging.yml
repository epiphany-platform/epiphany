---
# Ansible playbook for backing up logging data

- hosts: logging[0]
  gather_facts: true
  become: true
  become_method: sudo
  serial: 1
  tasks:
    - import_role:
        name: backup
        tasks_from: logging_elasticsearch_snapshot
    - import_role:
        name: backup
        tasks_from: logging_elasticsearch_etc
  vars_files:
    - roles/logging/vars/main.yml

- hosts: kibana[0]
  gather_facts: true
  become: true
  become_method: sudo
  serial: 1
  tasks:
    - import_role:
        name: backup
        tasks_from: logging_kibana_etc
  vars_files:
    - roles/kibana/vars/main.yml

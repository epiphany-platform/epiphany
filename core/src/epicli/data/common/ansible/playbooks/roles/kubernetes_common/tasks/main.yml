---

- name: Print images
  debug: msg={{ dependencies.kubernetes[specification.version].images }}

- name: Print packages
  debug: msg={{ dependencies.kubernetes[specification.version].packages }}

- name: Include install-package.yml
  include_tasks: "install-package.yml"
  vars:
    package: "{{ item }}"
  loop: "{{ dependencies.kubernetes[specification.version].packages }}"

- name: Include load-image.yml
  include_tasks: "load-image.yml"
  vars:
    image_name: "{{ item }}"
  loop: "{{ dependencies.kubernetes[specification.version].images }}"


---
 
- name: Download Grafana v{{ grafana_version }}
  include_role:
    name: download
    tasks_from: download_package
  vars:
    package_arg: "{{ dependencies.grafana[grafana_version].packages | selectattr('id', 'equalto', 'grafana') | list | first }}"

- name: Install Grafana v{{ grafana_version }} from {{ file.dest_path }}
  yum:
    name: "{{ file.dest_path }}"
    state: present

---
- name: Upload rbac yaml definition
  become: yes
  template:
    dest: "{{ configuration_temp_directory }}/{{ rabbitmq_service_name }}-rbac-{{ namespace_name }}.yml"
    src: rabbitmq/rabbitmq-rbac.yml.j2
    owner: "{{ specification.admin_user.name }}"
    group: "{{ specification.admin_user.name }}"
    mode: 0644

- name: Apply rbac
  shell: kubectl apply --kubeconfig=/home/{{ specification.admin_user.name }}/.kube/config -f {{ configuration_temp_directory }}/{{ rabbitmq_service_name }}-rbac-{{ namespace_name }}.yml
  become_user: "{{ specification.admin_user.name }}"

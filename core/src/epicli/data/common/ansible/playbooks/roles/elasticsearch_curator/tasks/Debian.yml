---

- name: Set package version to install
  set_fact:
    package_version: "{{ specification.debian_curator_version }}"

- name: Download Elasticsearch-Curator v{{ package_version }}
  include_role:
    name: download
    tasks_from: download_package
  vars:
    package_arg: "{{ dependencies.elasticsearch_curator[package_version].packages | selectattr('id', 'equalto', 'elasticsearch-curator') | list | first }}"

- name: Install {{ package_name }} {{ ansible_os_family }} package from {{ file.dest_path }}
  apt:
    deb: "{{ file.dest_path }}"
    state: present
---
# Delete old kubernetes-dashboard from kube-system, new dashboard has its own namespace - TODO remove this block in 0.7.0

- name: k8s/master | Delete old kubernetes dashboard
  run_once: true
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
  block:
    - name: k8s/master | Check if any resource with label 'k8s/app=kubernetes-dashboard' exists in kube-system
      command: |
        kubectl get all -l k8s/app=kubernetes-dashboard -n kube-system
      register: result
      changed_when: false

    - name: k8s/master | Delete all resources with label 'k8s/app=kubernetes-dashboard' from kube-system
      command: |
        kubectl delete all -l k8s/app=kubernetes-dashboard -n kube-system
      when:
        - not 'No resources found' in result.stderr

    - name: k8s/master | Check if 'kubernetes-dashboard-minimal' Role or RoleBinding exists in kube-system
      command: |
        kubectl get Role,RoleBinding kubernetes-dashboard-minimal -n kube-system
      register: result
      changed_when: false
      failed_when:
        - result.rc != 0
        - not 'not found' in result.stderr

    - name: k8s/master | Delete 'kubernetes-dashboard-minimal' Role and RoleBinding from kube-system
      command: |
        kubectl delete Role,RoleBinding kubernetes-dashboard-minimal -n kube-system
      when:
        - not 'not found' in result.stderr

# Deploy new version of kubernetes-dashboard

- name: k8s/master | Apply Kubernetes Dashboard
  import_role:
    name: kubernetes_master
    tasks_from: apply-dashboard

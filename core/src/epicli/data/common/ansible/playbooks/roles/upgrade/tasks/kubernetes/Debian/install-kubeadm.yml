---
- name: Unhold kubeadm package
  command: >-
    apt-mark unhold kubeadm

- name: >-
    Install kubeadm {{ version }} package for Debian family
  apt:
    name: kubeadm={{ version }}-00
    update_cache: true
    state: present

- name: Hold kubeadm package
  command: >-
    apt-mark hold kubeadm

---
- name: install-packages | Get information about installed packages as facts
  package_facts:
    manager: auto
  changed_when: false

- name: install-packages | Remove newer Debian packages installed as dependencies if they exist # as there is no allow_downgrade parameter in ansible apt module
  apt:
    name:
      - kubernetes-cni # absent in version 1.17.7-00 (restored in revision 01), see https://github.com/kubernetes/release/pull/1375
      - kubelet
      - kubectl
      - kubeadm
    state: absent
  when: ansible_facts.packages['kubernetes-cni'] is defined
     or ansible_facts.packages['kubelet'][0].version is version(version + '-00', '>')
     or ansible_facts.packages['kubectl'][0].version is version(version + '-00', '>')
     or ansible_facts.packages['kubeadm'][0].version is version(version + '-00', '>')

- name: install-packages | Unhold kubelet and kubectl
  shell: >-
    apt-mark unhold kubelet kubectl

- name: >-
    install-packages | Install kubelet {{ version }} and kubectl {{ version }} packages for Debian family
  apt:
    name:
    - kubelet={{ version }}-00
    - kubectl={{ version }}-00
    update_cache: yes
    state: present

- name: install-packages | Hold kubelet and kubectl
  shell: >-
    apt-mark hold kubelet kubectl
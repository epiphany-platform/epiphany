---

- name: Check OS
  fail:
      msg: "Your operating system [{{ ansible_distribution  }} - {{ ansible_distribution_version }}] is not supported"
  when:
    - not (ansible_os_family == "RedHat" and ansible_distribution_version is version('7.6', '>='))
    - not (ansible_distribution == 'Ubuntu' and ansible_distribution_version is version('18.04', '=='))

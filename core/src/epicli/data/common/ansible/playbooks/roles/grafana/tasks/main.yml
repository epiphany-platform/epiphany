---
- include_tasks: preflight.yml
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards

- include_tasks: install.yml
  tags:
    - grafana_install

- include_tasks: configure.yml
  tags:
    - grafana_configure

- include_tasks: plugins.yml
  when: grafana_plugins != []
  tags:
    - grafana_configure

- name: Restart grafana before configuring datasources and dashboards
  meta: flush_handlers
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards
    - grafana_run

- name: Wait for grafana to start
  wait_for:
    host: "{{ grafana_address }}"
    port: "{{ grafana_port }}"
  tags:
    - grafana_install
    - grafana_configure
    - grafana_datasources
    - grafana_notifications
    - grafana_dashboards
    - grafana_run

- include_tasks: api_keys.yml
  when: grafana_api_keys | length > 0
  tags:
    - grafana_configure
    - grafana_run

- include_tasks: datasources.yml
  when: grafana_datasources != []
  tags:
    - grafana_configure
    - grafana_datasources
    - grafana_run

- include_tasks: notifications.yml
  when: grafana_alert_notifications | length > 0
  tags:
    - grafana_configure
    - grafana_notifications
    - grafana_run

- name: "Check if there are any dashboards in {{ grafana_dashboards_dir }}"
  delegate_to: localhost
  become: false
  run_once: true
  find:
    paths: "{{ grafana_dashboards_dir }}"
    patterns: '*.json'
  register: found_dashboards
  tags:
    - grafana_configure
    - grafana_dashboards
    - grafana_run

- include_tasks: dashboards.yml
  when: grafana_dashboards | length > 0 or found_dashboards.matched > 0
  tags:
    - grafana_configure
    - grafana_dashboards
    - grafana_run

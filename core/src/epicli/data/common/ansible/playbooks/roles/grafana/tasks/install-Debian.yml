- name: Download {{ package.id }} for Grafana v{{ grafana_version }}
  include_role:
    name: download
    tasks_from: download_package
  vars:
    package_arg: "{{ package }}"

- name: Install {{ package.id }} from {{ file.dest_path }}
  yum:
    name: "{{ file.dest_path }}"
    state: present
    update_cache: yes


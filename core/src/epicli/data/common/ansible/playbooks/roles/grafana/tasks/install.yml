---
- name: Remove conflicting grafana packages
  package:
    name: grafana-data
    state: absent

- name: Install Grafana with dependencies
  package:
    name: "{{ _packages[ansible_os_family] }}"
    state: present
  vars:
    _packages:
      Debian:
        - grafana={{ grafana_version }}
        - apt-transport-https
        - adduser
        - ca-certificates
        - libfontconfig
        - gnupg2
      RedHat:
        - grafana-{{ grafana_version }}

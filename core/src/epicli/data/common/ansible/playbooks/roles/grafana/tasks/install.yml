---
- name: Install dependencies
  package:
    name: "{{ grafana_dependencies }}"
    state: present
  register: _install_dep_packages
  until: _install_dep_packages is succeeded
  retries: 5
  delay: 2

- name: Remove conflicting grafana packages
  package:
    name: grafana-data
    state: absent
  register: _old_grafana_pkgs

- name: Include install-Debian.yml
  include_tasks: "install-Debian.yml"
  vars:
    package: "{{ item }}"
  loop: "{{ dependencies.grafana[grafana_version].packages }}"
  when: ansible_os_family == "Debian"

- name: Include install-RedHat.yml
  include_tasks: "install-RedHat.yml"
  when: ansible_os_family == "RedHat"

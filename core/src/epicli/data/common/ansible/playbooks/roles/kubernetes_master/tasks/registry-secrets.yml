- name: Apply docker-registry secrets
  shell: kubectl --kubeconfig=/home/{{ specification.admin_user.name }}/.kube/config create secret docker-registry {{ item.name }} --docker-server={{ item.server_url }} --docker-username={{ item.username }} --docker-password="{{ item.password }}" --docker-email={{ item.email }} --namespace={{ item.namespace }} --dry-run -o yaml | kubectl apply -f -
  become_user: "{{ specification.admin_user.name }}"
  loop: "{{ specification.image_registry_secrets }}"
  when:
    - specification.image_registry_secrets is defined and specification.image_registry_secrets | length > 0


---
# Common Debian family of specific tasks

- name: Install selinux packages as prerequisite for SELinux module
  apt:
    name:
      - build-essential
      - python-selinux
    update_cache: yes 
    state: present    

- name: Install debian family packages
  apt:
    name:
      - bash-completion
      - ca-certificates
      - net-tools
      - tar
      - netcat
      - curl
      - tmux
      - fping
      - iftop
      - htop
      - sshpass
      - vim
      - sysstat
      - python-setuptools
      - apt-transport-https
      - software-properties-common
      - openssl
      - logrotate
      - ebtables
      - ethtool
      - telnet
      - ufw 
      - jq
    update_cache: yes 
    state: present  

- name: Append prompt to .profile
  lineinfile:
    path: /home/{{ admin_user.name }}/.profile
    line: source /etc/profile.d/operations.sh

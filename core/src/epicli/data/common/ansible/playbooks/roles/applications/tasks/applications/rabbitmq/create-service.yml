---
- name: Upload RabbitMQ service yaml
  become: yes
  template:
    dest: "{{ configuration_temp_directory }}/{{ rabbitmq_service_name }}-{{ namespace_name }}.yml"
    src: rabbitmq/rabbitmq.yml.j2
    owner: "{{ specification.admin_user.name }}"
    group: "{{ specification.admin_user.name }}"
    mode: 0644

- name: Apply RabbitMQ deployment
  shell: kubectl apply --kubeconfig=/home/{{ specification.admin_user.name }}/.kube/config -f {{ configuration_temp_directory }}/{{ rabbitmq_service_name }}-{{ namespace_name }}.yml
  become_user: "{{ specification.admin_user.name }}"

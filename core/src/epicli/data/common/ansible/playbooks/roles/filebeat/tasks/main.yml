---
# Filebeat

- name: Set package version to install
  set_fact:
    package_version: "{{ specification.filebeat_version }}"

- name: Download Filebeat v{{ package_version }}
  include_role:
    name: download
    tasks_from: download_package
  vars:
    package_arg: "{{ dependencies.filebeat[package_version].packages | selectattr('id', 'equalto', 'filebeat-oss') | list | first }}"

- name: Install {{ package_name }} {{ ansible_os_family }} package from {{ file.dest_path }}
  apt:
    deb: "{{ file.dest_path }}"
    state: present
  when: ansible_os_family == "Debian"

- name: Install {{ package_name }} {{ ansible_os_family }} package from {{ file.dest_path }}
  yum:
    name: "{{ file.dest_path }}"
    state: present
  when: ansible_os_family == "RedHat"

- name: Include configuration tasks
  include_tasks: configure-filebeat.yml

# Trigger restart if configuration has changed
- name: Flush handlers
  meta: flush_handlers

- name: Start Filebeat service
  systemd:
    name: filebeat
    state: started

- name: Verify Filebeat is running
  command: systemctl is-active filebeat
  changed_when: false

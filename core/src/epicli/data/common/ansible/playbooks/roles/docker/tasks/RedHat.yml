---
- name: Add Docker-CE stable repo
  yum_repository:
    name: docker-ce-stable
    description: Docker CE Stable Repo
    baseurl: https://download.docker.com/linux/centos/7/$basearch/stable
    gpgkey: https://download.docker.com/linux/centos/gpg
    gpgcheck: yes

- name: Install container-selinux
  block:
    - name: Install container-selinux-2.107-3.el7
      yum:
        name: http://mirror.centos.org/centos/7/extras/x86_64/Packages/container-selinux-2.107-3.el7.noarch.rpm
        state: present
        update_cache: yes
  rescue:
    - name: Install container-selinux-2.107-1.el7_6
      yum:
        name: http://vault.centos.org/7.6.1810/extras/x86_64/Packages/container-selinux-2.107-1.el7_6.noarch.rpm
        state: present

- name: Install Docker
  yum:
    name: docker-ce-18.09.6-3.el7
    state: present
    update_cache: yes

- name: Create Kibana configuration file
  template:
    src: kibana.yml.j2
    dest: /etc/kibana/kibana.yml
    owner: kibana
    group: root
    mode: 0644
  register: change_config

- include_tasks: setup-logging.yml
  when:
    - groups['kibana'][0] == inventory_hostname

- name: Start kibana service
  service:
    name: kibana
    state: started
    enabled: yes
  when:
    - groups['kibana'][0] == inventory_hostname


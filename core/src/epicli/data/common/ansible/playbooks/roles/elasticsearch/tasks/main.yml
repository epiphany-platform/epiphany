---

- include_tasks: "set-pam-limits.yml"

- name: Install dependencies for Debian family
  package:
    name: "{{ item }}"
    state: present
  loop:
    - openjdk-8-jre
    - elasticsearch-oss
  when: ansible_os_family == "Debian"

- name: Install dependencies for Debian family
  package:
    name: "{{ item }}"
    state: present
  loop:
    - java-1.8.0-openjdk
    - elasticsearch-oss
  when: ansible_os_family == "RedHat"

- name: Replace with interface
  replace:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '^#network.host: 192.168.0.1$'
    replace: "network.host: {{ hostvars[groups['elasticsearch'][0]]['ansible_default_ipv4']['address'] }}"
    backup: no
  when:
    - groups['elasticsearch'][0] == inventory_hostname

- name: Start services
  service:
    name: elasticsearch
    state: started
    enabled: yes
  when:
    - groups['elasticsearch'][0] == inventory_hostname

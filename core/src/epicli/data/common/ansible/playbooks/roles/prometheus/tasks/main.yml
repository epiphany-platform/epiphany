---

- name: Get systemd version
  shell: systemctl --version | awk '$1 == "systemd" {print $2}'
  changed_when: false
  register: prometheus_systemd_version
  tags:
    - skip_ansible_lint

- name: Set master exists flag
  set_fact:
    does_k8s_exists: "(groups['kubernetes_master'] | default([])) | length > 0"

- include: configure.yml
  become: true
  tags:
    - kubernetes
  when: does_k8s_exists

- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

#- include: preflight.yml
#  tags:
#    - always

- include: install.yml
  become: true
  tags:
    - install

- include: configure.yml
  become: true
  tags:
    - configure

- include: install-alertmanager.yml
  become: true
  when:
    - monitoring is defined
    - monitoring.alerts.enable is defined and monitoring.alerts.enable == True
  tags:
    - install

- include: configure-alertmanager.yml
  become: true
  when:
    - monitoring is defined
    - monitoring.alerts.enable is defined and monitoring.alerts.enable == True
  tags:
    - configure

- name: ensure prometheus service is started and enabled
  become: true
  systemd:
    name: prometheus
    state: started
    enabled: true
  tags:
    - run

- name: ensure alertmanager service is started and enabled
  become: true
  systemd:
    name: alertmanager
    state: started
    enabled: true
  when:
    - monitoring is defined
    - monitoring.alerts.enable is defined and monitoring.alerts.enable == True
  tags:
    - run

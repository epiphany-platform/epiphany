---

- name: Set package version to install
  set_fact:
    package_version: "{{ specification.version }}"

- name: Download {{ package_name }} for PostgreSQL v{{ package_version }}
  include_role:
    name: download
    tasks_from: download_package
  vars:
    package_arg: "{{ dependencies.postgresql[package_version].packages | selectattr('id', 'equalto', package_name) | list | first }}"

- name: Install {{ package_name }} {{ ansible_os_family }} package from {{ file.dest_path }}
  apt:
    deb: "{{ file.dest_path }}"
    state: present
  when: ansible_os_family == "Debian"

- name: Install {{ package_name }} {{ ansible_os_family }} package from {{ file.dest_path }}
  yum:
    name: "{{ file.dest_path }}"
    state: present
  when: ansible_os_family == "RedHat"
kind: configuration/shared-config
version: 0.4.0
title: "Shared configuration that will be visible to all roles"
name: default
specification:
  custom_repository_url: '' # leave it empty to use repository on master node or provide url to your repo
  download_directory: /tmp # directory where files and images will be stored just before installing/loading 
  architecture_map:
    i386: '386'
    x86_64: 'amd64'
    aarch64: 'arm64'
    armv7l: 'armv7'
    armv6l: 'armv6'

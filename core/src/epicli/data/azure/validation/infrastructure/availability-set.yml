required:
  - availability_set
  - platform_fault_domain_count
  - platform_update_domain_count
  - managed
properties:
  availability_set:
    "$id": "#/properties/specification/properties/availability_set"
    type: string
    pattern: ^[a-z0-9\-_]+$
  platform_fault_domain_count:
    "$id": "#/properties/specification/properties/platform_fault_domain_count"
    type: integer
    minimum: 2
  platform_update_domain_count:
    "$id": "#/properties/specification/properties/platform_update_domain_count"
    type: integer
    minimum: 2
  managed:
    "$id": "#/properties/specification/properties/managed"
    type: string
    pattern: ^(true|false)$

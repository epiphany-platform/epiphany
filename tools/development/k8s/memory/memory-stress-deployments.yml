# Deployments with memory request

kind: Deployment
apiVersion: apps/v1
metadata:
  name: memory-stress-1g-with-request
spec:
  replicas: 0
  selector:
    matchLabels:
      app: memory-stress-1G
  template:
    metadata:
      labels:
        app: memory-stress-1G
        group: memory-stress
    spec:
      containers:
      - name: memory-stress-1g
        image: polinux/stress
        command:
        - stress
        args:
        - --vm
        - "1"
        - --vm-bytes
        - 1G
        - --vm-keep
        - --vm-hang
        - "1"
        resources:
          requests:
            memory: 1Gi
---
